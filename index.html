<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Shift and Check Checkbox</title>
    <link rel="stylesheet" href="./src/dist/output.css">
    <script src="./src/js/script.js" defer></script>
</head>
<body class="min-[321px]:grid min-[321px]:place-items-center min-h-screen bg-slate-300 px-3">
    <div class="text-center max-[320px]:mt-8">
        <h1 class="text-[1.3rem] capitalize bg-gradient-to-bl from-rose-100 to-teal-100 bg-clip-text text-transparent">Click a checkbox, holds Shift, and then click another checkbox a few rows down, all the  cv checkboxes in-between those two checkboxes should be checked.</h1>
    </div>
    <div class="inbox max-[320px]:mt-8">
        <div class="flex gap-8 py-5 px-10 max-[320px]:px-5 max-[320px]:py-4 text-amber-700 border-[5px] bg-lime-100 border-lime-100 rounded-tl-xl rounded-tr-xl shadow-[10px_10px_0] shadow-[rgba(0,0,0,0.1)]">
            <input type="checkbox" class=" w-5 max-[320px]:w-4 shadow-[5px_5px_0] shadow-[rgba(0,0,0,0.1)] max-[320px]:shadow-none">
            <p class="text-[1.5rem] max-[320px]:text-[1.1rem]">I eat</p>
        </div>
        <div class="flex gap-8 py-5 px-10 max-[320px]:px-5 max-[320px]:py-4 text-amber-600 border-[5px] bg-lime-200 border-lime-200 shadow-[10px_10px_0] shadow-[rgba(0,0,0,0.1)]">
            <input type="checkbox" class=" w-5 max-[320px]:w-4 shadow-[5px_5px_0] shadow-[rgba(0,0,0,0.1)] max-[320px]:shadow-none">
            <p class="text-[1.5rem] max-[320px]:text-[1.1rem]">I run</p>
        </div>
        <div class="flex gap-8 py-5 px-10 max-[320px]:px-5 max-[320px]:py-4 text-amber-500 border-[5px] bg-lime-300 border-lime-300 shadow-[10px_10px_0] shadow-[rgba(0,0,0,0.1)]">
            <input type="checkbox" class=" w-5 max-[320px]:w-4 shadow-[5px_5px_0] shadow-[rgba(0,0,0,0.1)] max-[320px]:shadow-none">
            <p class="text-[1.5rem] max-[320px]:text-[1.1rem]">I went to school</p>
        </div>
        <div class="flex gap-8 py-5 px-10 max-[320px]:px-5 max-[320px]:py-4 text-amber-400 border-[5px] bg-lime-400 border-lime-400 shadow-[10px_10px_0] shadow-[rgba(0,0,0,0.1)]">
            <input type="checkbox" class=" w-5 max-[320px]:w-4 shadow-[5px_5px_0] shadow-[rgba(0,0,0,0.1)] max-[320px]:shadow-none">
            <p class="text-[1.5rem] max-[320px]:text-[1.1rem]">I attended lab</p>
        </div>
        <div class="flex gap-8 py-5 px-10 max-[320px]:px-5 max-[320px]:py-4 text-amber-300 border-[5px] bg-lime-500 border-lime-500 shadow-[10px_10px_0] shadow-[rgba(0,0,0,0.1)]">
            <input type="checkbox" class=" w-5 max-[320px]:w-4 shadow-[5px_5px_0] shadow-[rgba(0,0,0,0.1)] max-[320px]:shadow-none">
            <p class="text-[1.5rem] max-[320px]:text-[1.1rem]">I walked around garden</p>
        </div>
        <div class="flex gap-8 py-5 px-10 max-[320px]:px-5 max-[320px]:py-4 text-amber-200 border-[5px] bg-lime-600 border-lime-600 shadow-[10px_10px_0] shadow-[rgba(0,0,0,0.1)]">
            <input type="checkbox" class=" w-5 max-[320px]:w-4 shadow-[5px_5px_0] shadow-[rgba(0,0,0,0.1)] max-[320px]:shadow-none">
            <p class="text-[1.5rem] max-[320px]:text-[1.1rem]">I went back to home</p>
        </div>
        <div class="flex gap-8 py-5 px-10 max-[320px]:px-5 max-[320px]:py-4 text-amber-100 border-[5px] bg-lime-700 border-lime-700 rounded-bl-xl rounded-br-xl shadow-[10px_10px_0] shadow-[rgba(0,0,0,0.1)]">
            <input type="checkbox" class=" w-5 max-[320px]:w-4 shadow-[5px_5px_0] shadow-[rgba(0,0,0,0.1)] max-[320px]:shadow-none">
            <p class="text-[1.5rem] max-[320px]:text-[1.1rem]">I slept</p>
        </div>
    </div>
</body>
</html>
